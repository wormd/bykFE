<div class="card-body">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="input-group mr-2">
        <input type="text"
               placeholder="Username"
               formControlName="user"
               class="form-control"
               [class.submit-success]="this.alertService.alert.success"
               [class.submit-error]="this.alertService.alert.danger"
               required
        />
        <div *ngIf="submitted && f.user.errors" class="alert alert-danger">
          <div *ngIf="f.user.errors.required">Username is required</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="password"
             placeholder="Password"
             formControlName="pwd"
             class="form-control"
             [class.submit-success]="this.alertService.alert.success"
             [class.submit-error]="this.alertService.alert.danger"
             required
      />
      <div *ngIf="submitted && f.pwd.errors" class="alert alert-danger">
        <div *ngIf="f.pwd.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Login
      </button>
    </div>
  </form>
</div>
